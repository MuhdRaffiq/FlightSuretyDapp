<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">


        <h1>The best insurance provider</h1>
        <div id ="display-wrapper" class="top-20">
        </div>

        <div class="top-20"></div>
        <h3>Fetch Airlines Status</h3>
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        
        <div class="top-20"></div>
        <h3>Airlines Registration - only for Airlines</h3>
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Airlines Wallet Address</label> <input type="text" id="airlines-address"> <btn class="btn btn-primary" id="submit-airlines">Submit Address</btn>
        </div>
        
        <div class="top-20"></div>
        <h3>Insurees Registration - only for Customer</h3>
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Customer Walllet Address</label> <input type="text" id="customerAddress" onkeyup="EnableDisable(this)">
        </div>
        <div id ="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label for= "flights">Choose your flight</label>
            <select name="flight" id="flights">
                <option value="MNH 154">MNH 154</option>
                <option value="LKI 965">LKI 965</option>
                <option value="UDE 257">UDE 257</option>
                <option value="BRE 896">BRE 896</option>
            </select>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Click here to buy insurance</label> <input type="number" id="ether" onkeyup="EnableDisable(this)">
            <br><br>
            <btn class="btn btn-primary" id="submitCustomerDetails">Submit Details</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Status of fund</label> <input type="number" id="ether"> 
            <btn class="btn btn-primary" id="withdraw-funds">Withdraw Funds</btn>
        </div>

    </main>

    <script>
        function EnableDisable(customerAddress, ether) {
    //Reference the Button.
    var btnSubmit = document.getElementById("submitCustomerDetails");

    //Verify the TextBox value.
    if (customerAddress.value.trim() != "") {
        //Disable the TextBox when TextBox has value.
        submitCustomerDetails.disabled = false;
    } else if (ether == 0 || ether > 1) {
        //Disable the Enable the TextBox when TextBox has value.
        submitCustomerDetails.disabled = false;
    } else {
        //Enable both the TextBox when TextBox is empty.
        btnSubmit.disabled = true;
    }
};
    </script>


</body>

</html>
